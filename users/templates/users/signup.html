{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
        <div class="card-body">
            <h2 class="text-center" style="color: #6A0DAD;">Signup for ApexFin Analytics</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100" style="background-color: #6A0DAD; border: none;">Signup</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'users:login' %}" style="color: #6A0DAD;">Login here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
