<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ApexFin Analytics{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'homepage' %}">
                <img src="{% static 'admin/img/logo.png' %}" alt="ApexFin Logo" style="height: 40px; margin-right: 10px;" onerror="this.src='{% static 'admin/img/default-logo.png' %}'">
                <span class="fw-bold fs-5">ApexFin Analytics</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:dashboard' %}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 ApexFin Analytics. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Get Started Button Script -->
    <script>
        document.getElementById("get-started-btn")?.addEventListener("click", function() {
            window.location.href = "{% url 'users:signup' %}";
        });
    </script>

    <!-- Live Chat Integration Placeholder -->
    <script>
        (function() {
            var chatScript = document.createElement("script");
            chatScript.src = "https://some-livechat-service.com/chat.js"; // Update when ready
            chatScript.defer = true;
            document.body.appendChild(chatScript);
        })();
    </script>

    <!-- Tooltip Script -->
    <script>
        const activationButton = document.getElementById("activate-apexfin");
        if (activationButton) {
            activationButton.setAttribute("title", "Pay 1% of your balance to activate ApexFin Coin and unlock full transactions.");
        }
    </script>
</body>
</html>
